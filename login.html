<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <!-- 头部logo区 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 登陆注册区 -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- 登录的div -->
    <div class="login-box">
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 注意表单提交按钮和普通元素的区别就是 lay-submit -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <!-- 切换 -->
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <!-- lay-verify="required" 说明这个表单是必填项,其他可选值去官网查文档即可 -->
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 再次输入密码 -->
        <div class="layui-form-item">
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请再次输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 注意表单提交按钮和普通元素的区别就是 lay-submit -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <!-- 切换 -->
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入layui的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 自己的脚本 -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
