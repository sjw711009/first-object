<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/info.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo" action="">
        <input type="hidden" name="id" id="form_id">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <div style="float: left; margin-right: 10px;">登录名称</div>
            <input type="text" id="form_uname" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-input-block">
            <div style="float: left; margin-right: 10px;">用户名称</div>
            <input type="text" id="form_nicknume" name="nickname" required lay-verify="required" placeholder="请输入用户昵称" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-input-block">
            <div style="float: left; margin-right: 10px;">用户邮箱</div>
            <input type="text" id="form_email" name="email" required lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" style="margin-left: 67px; margin-top: -15px;">
          <div class="layui-input-block">
            <button class="layui-btn postData" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
