<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form" id="user_edit_form" lay-filter="formUserInfo" action="">
        <input type="hidden" name="id" id="form_id">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <div style="float: left; margin-right: 10px;">原密码</div>
            <input type="text" id="form_uname" name="oldPwd" required lay-verify="required" placeholder="请输入原密码" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-input-block">
            <div style="float: left; margin-right: 10px;">新密码</div>
            <input type="text" id="form_nicknume" name="newPwd" required lay-verify="required" placeholder="请输入新密码" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-input-block">
            <div style="float: left; margin-right: 10px; margin-left: -27px;">确认新密码</div>
            <input type="text" id="form_email" name="email" required lay-verify="required" placeholder="请确认新密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" style="margin-left: 67px; margin-top: -15px;">
          <div class="layui-input-block">
            <button class="layui-btn postData" lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user/user_pwd.js"></script>
</body>
</html>
